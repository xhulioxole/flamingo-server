apply plugin: 'java'

sourceCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile group: 'org.mongodb', name: 'mongo-java-driver', version: '3.0.4'
    compile group: 'org.glassfish.jersey.containers', name: 'jersey-container-servlet', version: '+'
    compile group: 'org.glassfish.jersey.media', name: 'jersey-media-multipart', version: '+'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '+'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '+'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.6.0'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.6.0'
    compile group: 'com.googlecode.json-simple', name: 'json-simple', version: '+'
    compile group: 'org.apache.commons', name: 'commons-email', version: '+'
    compile group: 'com.nimbusds', name: 'nimbus-jose-jwt', version: '+'
    compile group: 'org.jasypt', name: 'jasypt', version: '1.9.2'
}